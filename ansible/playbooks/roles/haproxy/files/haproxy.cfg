global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log                     global
    mode                    http
    option                  dontlognull
    timeout connect         5000
    timeout client          50000
    timeout server          50000

# http
frontend http_frontend
    bind *:80
    mode http
    default_backend http_backend

backend http_backend
    mode http
    balance roundrobin
    server node1 10.0.1.201:80 check
    server node2 10.0.1.202:80 check
    server node3 10.0.1.203:80 check

# https
frontend https_frontend
    bind *:443
    mode tcp
    default_backend https_backend

backend https_backend
    mode tcp
    balance roundrobin
    server node1 10.0.1.201:443 check
    server node2 10.0.1.202:443 check
    server node3 10.0.1.203:443 check
